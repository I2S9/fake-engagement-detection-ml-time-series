[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to ignore during test discovery
norecursedirs = .git .venv venv env __pycache__ *.egg deployment

# Test paths
testpaths = tests

# Warnings configuration
filterwarnings =
    ignore::RuntimeWarning:src.features.temporal_features
    ignore::RuntimeWarning:numpy.lib._function_base_impl

